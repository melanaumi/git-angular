<div>
  <h2>Sign In</h2>
  <form (ngSubmit)="signIn()">
    <div>
      <label>Email:</label>
      <input [(ngModel)]="username" name="email" required />
    </div>
    <div>
      <label>Password:</label>
      <input type="password" [(ngModel)]="password" name="password" required />
    </div>
    <button type="submit">Sign In</button>
  </form>
</div>
