<div>
  <h2>Sign Up</h2>
  <form (ngSubmit)="signUp()">
    <div>
      <label>Email:</label>
      <input [(ngModel)]="userData.email" name="email" required />
    </div>
    <div>
      <label>Password:</label>
      <input type="password" [(ngModel)]="userData.password" name="password" required />
    </div>
    <button type="submit">Sign Up</button>
  </form>
</div>
